<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/imagem-m.png" type="image/png">
        <img src="imagem/imagem-g.png" alt="Imagem flexivel">
    </picture>
    <audio src="audio/Taron Egerton - Rocket Man (Official Video) (128 kbps).mp3" controls autoplay></audio>
</body>
</html>
