<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Maior</title>
    <style>

        * {
            text-align: center;
        
        }
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        table {
            width: 500px;
            
        }
        td {
            border: 1px solid black;
            padding: 9px;
        }
        th {
            border: 1px solid black;
            background-color: rgba(128, 128, 128, 0.562);
        }

    </style>
</head>
<body>
    <h1>Criando uma tabela maior</h1>
    <!-- 
        ANATOMIA PARA TABELAS GRANDES

        TABLE   - TABELA
            THEAD  - (CABEÇALHO)
                TR, TD, TH
        TBODY      - (CORPO)
            TR, TD, TH
        TFOOT      - (RODAPÉ)
            TR, TD, TH
    -->

    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>População</th>
                <th>Estado</th>
                <th>% da População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1º</td>
                <td>45 919 049</td>
                <td>São Paulo</td>
                <td>21,9%</td>
            </tr>
            <tr>
                <td>2º</td>
                <td>21 168 791</td>
                <td>Minas Gerais</td>
                <td>10,1%</td>
            </tr>
            <tr>
                <td>3º</td>
                <td>17 264 943</td>
                <td>Rio de Janeiro</td>
                <td>8,2%</td>
            </tr>
            <tr>
                <td>4º</td>
                <td>14 873 064</td>
                <td>Bahia</td>
                <td>7,1%</td>
            </tr>
            <tr>
                <td>5º</td>
                <td>11 433 957</td>
                <td>Paraná</td>
                <td>5,4%</td>
            </tr>
        </tbody>
        <tfoot>
            <th>asfsfsa</th>
            <td>dgsadgsdgds</td>
        </tfoot>
    </table>
</body>
</html>
